<VirtualHost *:80>
        ServerAdmin hostmaster@remyj.fr
        ServerName www.remyj.fr
        DocumentRoot /home/www/html/cv
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /home/www/html/cv/>
                Options FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>
<VirtualHost *:443>
        ServerAdmin hostmaster@remyj.fr
        ServerName www.remyj.fr
        DocumentRoot /home/www/html/cv
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /home/www/html/cv/>
                Options FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
	SSLEngine on
</VirtualHost>

